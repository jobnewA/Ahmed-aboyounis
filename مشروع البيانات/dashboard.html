<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>لوحة التحكم | Aboyounis</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body onload="initDashboard()" class="page-center">
  <header class="topbar">
    <div class="logo">Aboyounis</div>
    <div class="top-actions">
      <button class="btn small" onclick="goAdd()">➕ إضافة</button>
      <button class="btn small secondary" onclick="logout()">تسجيل خروج</button>
    </div>
  </header>

  <main class="container card">
    <h2>قائمة الأشخاص</h2>
    <div id="alerts"></div>
    <div id="tableWrap" class="table-wrap">
      <table id="peopleTable" class="table">
        <thead>
          <tr>
            <th>رقم الصف</th>
            <th>التاريخ</th>
            <th>الاسم</th>
            <th>الهاتف</th>
            <th>العمر</th>
            <th>الوظيفة</th>
            <th>المدينة</th>
            <th>ملاحظات</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="peopleTbody"></tbody>
      </table>
    </div>
  </main>

  <!-- Modal for edit -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content card">
      <h3>تعديل بيانات</h3>
      <form id="editForm">
        <input id="editRowIndex" type="hidden">
        <input id="editName" placeholder="الاسم" required>
        <input id="editPhone" placeholder="الهاتف" required>
        <input id="editAge" placeholder="العمر" type="number">
        <input id="editJob" placeholder="الوظيفة">
        <input id="editCity" placeholder="المدينة">
        <textarea id="editNotes" placeholder="ملاحظات"></textarea>
        <div class="actions">
          <button type="submit" class="btn">حفظ</button>
          <button type="button" class="btn secondary" onclick="closeModal()">إلغاء</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
