<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>إضافة | Aboyounis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLogin()" class="page-center">
  <header class="topbar">
    <div class="logo">Aboyounis</div>
    <div class="top-actions">
      <a class="btn small" href="dashboard.html">لوحة التحكم</a>
      <button class="btn small secondary" onclick="logout()">تسجيل خروج</button>
    </div>
  </header>

  <main class="container card">
    <h2>إضافة شخص جديد</h2>
    <form id="addForm" onsubmit="handleAdd(event)">
      <input id="name" placeholder="الاسم الكامل" required>
      <input id="phone" placeholder="رقم الهاتف" required>
      <input id="age" placeholder="العمر" type="number">
      <input id="job" placeholder="الوظيفة / الدراسة">
      <input id="city" placeholder="المدينة">
      <textarea id="notes" placeholder="ملاحظات إضافية"></textarea>
      <div class="actions">
        <button class="btn" type="submit">إضافة</button>
        <a class="btn secondary" href="dashboard.html">إلغاء</a>
      </div>
    </form>
  </main>


  <div id="popup"></div>

    <script src="script.js" ></script>

</body>
</html>
